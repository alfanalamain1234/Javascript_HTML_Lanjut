<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Data Entry</title>
</head>

<body>
    <form action="">
        <table>
            <tr>
                <td>Nama</td>
                <td>:</td>
                <td><input type="text" name="nama"></td>
            <tr>
                <td>NRP</td>
                <td>:</td>
                <td><input type="number" name="nama"></td>
            </tr>
            <tr>
                <td>Kelas</td>
                <td>:</td>
                <td><input type="nama" name="nama"></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td><input type="radio" name="kelamin" checked>Laki-laki
                    <input name="kelamin" type="radio">Perempuan
                </td>
            </tr>
            <tr>
                <td>Agama</td>
                <td>:</td>
                <td><select name="agama" id="agama">
                        <option value="Islam">Islam</option>
                        <option value="Budha">Budha</option>
                        <option value="Kristen">Kristen</option>
                    </select></td>
            </tr>
            <tr>
                <td valgin="top">Alamat</td>
                <td valgin="top">:</td>
                <td><textarea name="alamat" rows="4" cols="30"></textarea></td>
            </tr>
            <tr>

                <td>Tempat, Tanggal Lahir</td>
                <td>:</td>
                <td><input type="text" name="Tempat" id="" size="5"> / <input type="text" name="tgl" id="" size="5">
                </td>
            </tr>
            <tr>
                <td>Riwayat Pendidikan</td>
                <td>:</td>
                <td>
                </td>
            </tr>
            <tr>
                <td>
                    <li type="a">SD</li>
                    <li type="a">SMA</li>
                    <li type="a">SMA</li>
                </td>
                <td>
                    <li type="none">:</li>
                    <li type="none">:</li>
                    <li type="none">:</li>
                </td>
                <td>
                    <li type="none"><input type="text" name="sd" id="sd"></li>
                    <li type="none"><input type="text" name="smp" id="smp"></li>
                    <li type="none"><input type="text" name="sma" id="sma"></li>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>:</td>
                <td><input name="email" type="email"></td>
            </tr>
            <tr>
                <td>Homepage</td>
                <td>:</td>
                <td><input name="homepage" id="" type="text"></td>
            </tr>
            <tr>
                <td valign="top">Hobi</td>
                <td valign="top">:</td>
                <td><textarea name="" id="" cols="30" rows="4"></textarea></td>
            </tr>
            <tr>
                <td>Interest</td>
                <td>:</td>
                <td>
                    <input type="checkbox" name="Interest" id="" checked>Komputer
                    <input type="checkbox" name="Interest" id="">Sport
                    <input type="checkbox" name="Interest" id="">Travelling
                    <input type="checkbox" name="Interest" id="">Writing
                    <input type="checkbox" name="Interest" id="">Reading
                </td>
            </tr>
        </table>
        <input type="submit" value="Kirim">
        <input type="reset" value="reset">
    </form>
</body>

</html>
